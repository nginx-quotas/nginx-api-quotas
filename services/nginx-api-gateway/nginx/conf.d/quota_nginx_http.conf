map $user_quota_policy_name $quota_limit_per{
    # quota policy to request per the specific period for a specific user
    # r/M: per Month, r/D: per Day, r/h: per hour, r/m: per minute, r/s: per sec
    #
    "USR:R:F:image-api" "1000r/M"; # 1000 requests per month
    "USR:W:B:image-api" "2000r/M"; # 2000 requests per month
    "USR:A:S:chat-api"  "3000r/M"; # 3000 requests per month
}

map $host $quota_db_mode {
    default     0: # stand-alone w/ NGINX Key/Value store
    #           1: # remote Key/Value store
}

# ===================================
# Quota Policy Data Structure for ACM
# ===================================
#
# +------------+------------+----------------+------------+-------------+---------------+--------------------------------------------------+
# | quota-type | api-method | payment-method | proxy-name | quota-limit | limit-per     | description                                      |
# +------------+------------+----------------+------------+-------------+---------------+--------------------------------------------------+
# | USR        | R, W, or A | F, B, S, or G  | image-api  |  1000       | r/h, r/D, r/M | freemium user quota policy for reading image-api |
# | USR        |            |                | chat-api   |             |               |                                                  |
# | GRP        |            |                | image-api  |             |               |                                                  |
# | GRP        |            |                | N/A        |             |               |                                                  |
# | GLO        |            |                | N/A        |             |               |                                                  |
# +------------+------------+----------------+------------+-------------+---------------+--------------------------------------------------+
#
# policy-type:
# - USR: User   quota (w/ sub   claim in access token)
# - GRP: Group  quota (w/ group claim in access token)
# - GLO: Global quota
# - example:
#                    F5 (Global)
#                         |
#             +-----------+-----------+
#             |                       |
#    NGINX-ACM (Group 1)  ....  NGINX-XXX (Group n)
#             |
#       +-----+----+
#       |          | 
#    User 1  ...   k
#
#
# api-method:
# - R: Read  (GET, HEAD, OPTIONS)
# - W: Write (POST, PUT, PATCH, DELETE)
# - A: All methods
# - [ (R), (W), (R, W), or (A) ]
#
# payment-method:
# - F: Free, B: Bronze, S: Silver, G: Gold
#
# limit-per:
# - r/h: requests per hour
# - r/D: requests per day
# - r/M: requests per month
#
# 
# =========================== 
# Quota Policy for NGINX Map
# =========================== 
# 
# - key: "quota-type:api-method:payment-method:proxy-name"
# - val: "quota-limit" + "limit-per"
# - example:
#   +--------------------------+------------------+
#   | $user_quota_policy_name  | $quota_limit_per |
#   +--------------------------+------------------+
#   | "USR:R:F:image-api"      | 1000r/h          |
#   | "USR:W:B:image-api"      | 2000r/h          |
#   | "USR:A:S:chat-api"       | 3000r/h          |
#   +--------------------------+------------------+
#
# =======================================
#  Quota Limit & Remaining for NGINX Map
# =======================================


