# These are to manage quota key/value store for NGINX Plus.
keyval_zone zone=user_quota_limit:1M       state=/var/run/nginx-quota/user_quota_limit.json;
keyval_zone zone=user_quota_remaining:1M   state=/var/run/nginx-quota/user_quota_remaining.json   timeout=32d;
keyval_zone zone=user_quota_start_time:1M  state=/var/run/nginx-quota/user_quota_start_time.json  timeout=32d;
keyval_zone zone=user_quota_last_update:1M state=/var/run/nginx-quota/user_quota_last_update.json timeout=32d;
keyval_zone zone=user_quota_expiry_time:1M state=/var/run/nginx-quota/user_quota_expiry_time.json timeout=32d;

keyval $jwt_claim_sub:$user_quota_policy_name $user_quota_limit       zone=user_quota_limit;
keyval $jwt_claim_sub:$user_quota_policy_name $user_quota_remaining   zone=user_quota_remaining;
keyval $jwt_claim_sub:$user_quota_policy_name $user_quota_start_time  zone=user_quota_start_time;
keyval $jwt_claim_sub:$user_quota_policy_name $user_quota_last_update zone=user_quota_last_update;
keyval $jwt_claim_sub:$user_quota_policy_name $user_quota_expiry_time zone=user_quota_expiry_time;

